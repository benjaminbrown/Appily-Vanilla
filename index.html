          <h2 class="section-number">Step 1</h2>

            <input class="input-text" id="date-of-birth" placeholder="Date of birth" />

          </div>

          </div>

          <a href="#" class="form-link-block">Or, enter your address manually.</a>

          <div class="form-row">
            <select class="input-text" id="residential-status">
              <option value="0">Residential Status</option>
              <option value="1">Renting</option>
              <option value="2">Owning</option>
            </select>
            <label class="label-helper" for="residential-status">Residential Status</label>
          </div>

          <div class="form-row">
            <select class="input-text" id="time-at-current-address">
              <option value="0">Time at Current Address</option>
              <option value="1">2 Year</option>
              <option value="2">3 Year</option>
            </select>
            <label class="label-helper" for="time-at-current-address">Time at Current Address</label>
          </div>
