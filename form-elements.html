      <div class="morph-shape" id="morph-shape" data-morph-open="M-1,0h101c0,0,0-1,0,395c0,404,0,405,0,405H-1V0z">
          <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 800" preserveAspectRatio="none">
              <path d="M-1,0h101c0,0-97.833,153.603-97.833,396.167C2.167,627.579,100,800,100,800H-1V0z"/>

      </div>

  <div class="content-wrap">
    <div class="content">
      <div class="row">
        <div class="small-12 medium-6 large-4 medium-centered columns appform">
          <h2 class="section-number" style="margin-top: 24px;">Form Elements 🎉</h2> 
          <h3 class="section-title indent">A helpful guide.</h3>
          
<!-- Select list w/options-->
          <div class="form-row">
            <select class="input-text" id="select">
              <option value="0">Select list</option>
              <option value="1">Mr</option>
              <option value="2">Mrs</option>
              <option value="3">Miss</option>
              <option value="4">Ms</option>
              <option value="5">Dr</option>
              <option value="6">Professor</option>
            </select>
            <label class="label-helper" for="select">I'm a select list</label>
          </div>
          

<!-- Vanilla input field -->
          <div class="form-row">
            <input class="input-text" id="input" placeholder="Input field" />
            <label class="label-helper" for="input">I'm an input field</label>
          </div>
          
<!-- Vanilla input field with error -->
          <div class="form-row">
            <input class="input-text error" id="input-error" placeholder="Input field with error" />
            <label class="label-helper" for="input-error">I've errored</label>
          </div>
          
<!-- Input field with background -->
          <div class="form-row">
            <input class="input-text input-background background-pound" id="input-background" placeholder="Input field with background" />
            <label class="label-helper" for="input-background">I have a background</label>
          </div>
          
          
<!-- Vanilla input field with a note -->
          <div class="form-row with-extras">
            <input class="input-text" id="input-note" placeholder="Input field with note" />
            <label class="label-helper" for="input-note">I'm an input field</label>
            <div class="note-surround">
              <p class="form-note">Cheesecake hard cheese feta. Cheddar caerphilly pecorino mozzarella</p>
            </div>
          </div>
          
          
          
<!-- Vanilla input field with a note and image -->
          <div class="form-row with-extras">
            <input class="input-text" id="input-note-image" placeholder="Input field with note and image" />
            <label class="label-helper" for="input-note-image">I'm an input field</label>
            <div class="note-surround">
              <p class="form-note with-image">Cheesecake hard cheese feta. Cheddar caerphilly pecorino mozzarella</p>
              <img src="img/natwest.png" class="note-image" />
            </div>
          </div>
          
          
<!-- Input field w/help -->
          <div class="form-row">
            <input class="input-text with-help" id="input-help" placeholder="Help available" />
            <label class="label-helper" for="input-help">I have help available</label>
            
            <!-- Tooltip &amp; Help -->
            <a href="#" class="the-help" data-balloon="Emojis: 😀 😬 😁 😂 😃 😄 😅 😆" data-balloon-pos="left">
              <span class="help-text">Help</span>
              <span class="help-icon">?</span>
            </a>
          </div>

<!-- Textarea -->        
          <div class="form-row">
            <textarea class="input-text" id="textarea" placeholder="I'm a textarea"></textarea>
            <a href="#" class="helpful-link">I'm a helpful link</a>
          </div>


<!-- Input field with a secondary form action -->        
          <div class="form-row">
            <input class="input-text with-button" id="input-button" placeholder="With button" />
            <label class="label-helper" for="input-button">I love buttons</label>
            <button class="pill-btn-sml orange-btn right">I'm an action</button>
          </div>

<!-- I'm a tertiary form action --> 
          <button href="#" class="pill-btn-xs grey-btn">Click me to do something else!</button>


<!-- Check Boxes / Radio Boxes -->        
          <div class="form-row">
            <div class="radio-check-surround"> 
              <input class="radio-btn" type="radio" id="radio-button" value="1" />
              <label class="input-btn-label" for="radio-button">Cheesecake <a href="#">hard cheese feta</a>. Cheddar caerphilly pecorino mozzarella</label>
            </div>
            <div class="radio-check-surround"> 
              <input class="checkbox-btn" type="checkbox" id="checkbox-button" value="1">
              <label class="input-btn-label" for="checkbox-btn">Cheesecake hard cheese feta. Cheddar caerphilly pecorino mozzarella</label>  
            </div>   
          </div>


 <!-- I'm the primary form action -->         
          <button class="square-btn-lrg aqua-btn"><strong>Directional:</strong> Label</button>


        </div>
        <div class="small-12 small-centered columns text-center">
          <footer class="mini-footer">
            <p>🎉</p>
          </footer>
        </div>
        </div>
      </div>
    </div>  
  </div>
